name: MeroShare IPO Automation

on:
  # Run daily at 9:00 AM Nepal Time (UTC+5:45) = 3:15 AM UTC
  # Adjust the schedule as needed
  schedule:
    - cron: '15 3 * * *'  # 9:00 AM NPT (Nepal Time)
  
  # Allow manual triggering for testing
  workflow_dispatch:

jobs:
  automate:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium
      
      - name: Run MeroShare automation
        env:
          MEROSHARE_USERNAME: ${{ secrets.MEROSHARE_USERNAME }}
          MEROSHARE_PASSWORD: ${{ secrets.MEROSHARE_PASSWORD }}
          MEROSHARE_DP_NP: ${{ secrets.MEROSHARE_DP_NP }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          IPO_QUANTITY: ${{ secrets.IPO_QUANTITY }}
          IPO_PIN: ${{ secrets.IPO_PIN }}
        run: npm run automate
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7
      
      - name: Upload screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-screenshots
          path: test-results/
          retention-days: 7


